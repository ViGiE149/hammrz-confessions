


 <div  class="container">  
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let emotion of emotions">
        <div class="emoji" (click)="close(emotion.emoji)" >
         <div  title="{{emotion.label}}">{{emotion.emoji}}</div>
         
         <ion-note>{{emotion.label}}</ion-note>
      </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4" ></ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>
</div>
