<ion-app>


 
  <ion-menu menuId="main-menu" content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title> Menu </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url"     routerDirection="forward" (click)="pages.click && pages.click()">
              <ion-icon [name]="pages.icon" [color]="pages.color" slot="start" ></ion-icon>
              <ion-label class="lebel-color" [color]="pages.color">{{pages.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
     
    </ion-content>
  </ion-menu>

<ion-router-outlet  id="main-content"></ion-router-outlet>

</ion-app>
